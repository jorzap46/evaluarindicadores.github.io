<body>
  <header>
        <h1>Evaluación de Indicadores Humanizados</h1>
     </header>
  <div class="contenedor">
    <div class="imagen-wrapper">
      <img id="imagen" src="imagenes/logo.png" alt="Enfermera y paciente" class="imagen-responsive">
      <div class="descripcion" id="descripcion"></div>
    </div>

    <div class="botones">
      <button class="boton" onclick="mostrarDescripcion()"><i class="fas fa-info-circle"></i> Acerca de</button>
      <button class="boton" onclick="irEvaluacion();"><i class="fas fa-user-check"></i> Evaluar a alguien</button>
      <button class="boton" onclick="irAutoEvaluacion();"><i class="fas fa-user"></i> Autoevaluación</button>
    </div>
  </div>

  <script>
    function escribirTexto(elemento, texto, velocidad, callback) {
      let i = 0;
      elemento.textContent = '';
      const intervalo = setInterval(() => {
        elemento.textContent += texto.charAt(i);
        i++;
        if (i === texto.length) {
          clearInterval(intervalo);
          if (callback) callback();
        }
      }, velocidad);
    }

    function mostrarDescripcion() {
      const imagen = document.getElementById('imagen');
      const descripcion = document.getElementById('descripcion');
      const texto =
        "Este software permite evaluar habilidades blandas como empatía, respeto y comunicación. Facilita la autoevaluación y la evaluación a terceros mediante gráficos y análisis automatizados.Este software permite evaluar habilidades blandas como empatía, respeto y comunicación. Facilita la autoevaluación y la evaluación a terceros mediante gráficos y análisis automatizados.";

      // Oculta la imagen lentamente
      imagen.style.opacity = '0';

      // Mostrar el div contenedor del texto después de un breve delay
      setTimeout(() => {
        descripcion.style.display = 'block';
        escribirTexto(descripcion, texto, 30);
      }, 2500); // esperar a que se desvanezca

      // Luego de 30 segundos, revertir el cambio
      setTimeout(() => {
        descripcion.style.display = 'none';
        imagen.style.opacity = '1';
      }, 32500); // 30s + 2.5s
    }
    function irAutoEvaluacion()
    {
      window.location='autoevaluacion.html';
    }
    function irEvaluacion()
    {
      window.location='evaluacion.html';
    }
  </script>
</body>
